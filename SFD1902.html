        <p style="text-align: center;"><button type="button" class="btn btn-success" onclick="myFunction()"> Get Accounts </button></p>

    <script>

          
          //var acct = JSON.stringify(accounts);
          //var cons = JSON.stringify(contacts);
          var RowCount = 1;
          var CellCount = 0;
          var arrayLength = accounts.length;

          function myFunction() {
            var table = document.getElementById("data_table");
            //insert new row to table.
            var row = table.insertRow(RowCount);
            while (RowCount <= arrayLength) {
            //add new field/cell corresponding to header column.
            var cell1 = row.insertCell(CellCount);
            cell1.id = 'actid';

            var cell2 = row.insertCell(CellCount+1);
            cell2.id = 'actname';

            var cell3 = row.insertCell(CellCount+2);
            cell3.id = 'actbilling';

            var cell4 = row.insertCell(CellCount+3);
            cell4.id = 'acttype';

            var cell5 = row.insertCell(CellCount+4);
            cell5.id = 'actrating';

            var cell6 = row.insertCell(CellCount+5);
            cell6.id = 'actindustry';

            var cell7 = row.insertCell(CellCount+6);
            cell7.id = 'actCD';

            if(RowCount == 1){
                RowCount--;
              }
              else{
                RowCount--;
              }
            //add data function here
            cell1.innerHTML = accounts[RowCount].id;
            cell2.innerHTML = accounts[RowCount].name;
            cell3.innerHTML = accounts[RowCount].billing_state;
            cell4.innerHTML = accounts[RowCount].type;
            cell5.innerHTML = accounts[RowCount].rating;
            cell6.innerHTML = accounts[RowCount].industry;
            cell7.innerHTML = accounts[RowCount].created_date;
            //document.getElementById("actid").innerHTML = 5 + 6;
            RowCount++;
            if(RowCount == 1){
                RowCount++;
              }
              else{
                RowCount++;
              }
            row = table.insertRow(RowCount);
          }
        }

        $(document).ready(function (){
          $('actid').click(function (){
            alert($(this).text());
          });
        });



    </script>
